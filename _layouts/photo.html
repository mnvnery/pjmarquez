---
layout: default
---
<div id="mySidebar">
    <img src="{{ site.baseurl }}/assets/img/close.svg" alt="menu icon" class="close-icon">
    <a href="{{ site.baseurl }}/about"><p>ABOUT</p></a>
    <a href="{{ site.baseurl }}/photo"><p>PHOTO</p></a>
    <a href="{{ site.baseurl }}/cinema"><p>CINEMA</p></a>
</div>

<div class="navigation">
    <a href="{{ site.baseurl }}/index"><img src="{{ site.baseurl }}/assets/img/logo.svg" alt="logo" class="logo"></a>
    <img src="{{ site.baseurl }}/assets/img/menu.svg" alt="menu icon" class="menu-icon">
</div>

<div class="topNav">
    {% for photo in site.photo reversed %}
    {% if photo.title == page.title %}
        <a href="{{ site.baseurl }}{{ photo.url }}" class="activeLink">{{ photo.title }}</a>
    {% else %}
        <a href="{{ site.baseurl }}{{ photo.url }}" class="photoLinks">{{ photo.title }}</a>
    {% endif %}
    {% endfor %}
</div>

<div class="photo-carousel">
    {% for item in page.images %}
    <div class="carousel-cell"><img src="{{ site.baseurl }}/{{ item }}"/></div>
    {% endfor %}
</div>

    $('.photo-carousel').flickity({
