---
layout: default

---
   
    <div class="leftSide">
        <div id="random_photo"></div>
    </div>
    <div class="rightSide">

    </div>
    
    <div class="topNav">
        <a href="{{ site.baseurl }}/photo">PHOTO</a>
        <a href="{{ site.baseurl }}/cinema">CINEMA</a>
    </div>
    <div class="centerTitle">
        <img src="{{ site.baseurl }}/assets/img/logo.svg" alt="logo" class="logo">
        <img src="{{ site.baseurl }}/assets/img/logo-white.svg" alt="logo-white" class="logo-white">
    </div>
    <div class="bottomNav">
        <a href="{{ site.baseurl }}/about">ABOUT</a>
        <a href="{{ site.baseurl }}/all">ALL</a>
    </div>

<script>
    $( ".leftSide" ).mouseover(function() {
        $('a').css('color', 'black');
        $('body').css('color', 'black');
        $('body').css('background-color', 'white');
        $('.logo-white').hide();
        $('.logo').show();
    });
    $( ".rightSide" ).mouseover(function() {
        $('a').css('color', 'white');
        $('body').css('color', 'white');
        $('body').css('background-color', 'black');
        $('.logo').hide();
        $('.logo-white').show();
    });
</script>
