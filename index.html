---
layout: default

---
    <!-- Sidebar -->
    <div id="mySidebar">
        <img src="{{ site.baseurl }}/assets/img/close.svg" alt="menu icon" class="close-icon">
        <a href="{{ site.baseurl }}/about"><p>ABOUT</p></a>
        <a href="{{ site.baseurl }}/photo"><p>PHOTO</p></a>
        {% for photo in site.photo %}
        <a href="{{ site.baseurl }}/{{ photo.url }}"><p class="project-titles">{{ photo.title }}</p></a>
        {% endfor %}
        <a href="{{ site.baseurl }}/cinema"><p>CINEMA</p></a>
        {% for cinema in site.cinema %}
        <a href="{{ site.baseurl }}/{{ cinema.url }}"><p class="project-titles">{{ cinema.title }}</p></a>
        {% endfor %}   
    </div>

    <!-- Content -->

    
    <div class="topNav">
        <a href="{{ site.baseurl }}/photo">PHOTO</a>
        <a href="{{ site.baseurl }}/cinema">CINEMA</a>
    </div>

    <div class="leftSide">
        <img id="leftImages" alt="#" class="indeximg">
    </div>
    <div class="rightSide">
        <img id="rightImages" alt="#" class="indeximg">
    </div>
    
    <div class="centerTitle">
        <img src="{{ site.baseurl }}/assets/img/logo.svg" alt="logo" class="logo">
        <img src="{{ site.baseurl }}/assets/img/logo-white.svg" alt="logo-white" class="logo-white mobile-none">
        <img src="{{ site.baseurl }}/assets/img/menu.svg" alt="menu icon" class="menu-icon">
    </div>
    <div class="bottomNav">
        <a href="{{ site.baseurl }}/about">ABOUT</a>
        <a href="{{ site.baseurl }}/all">ALL</a>
    </div>

<script>
    const mediaQuery = window.matchMedia("(min-width: 600px)")
    if (mediaQuery.matches) {
        $( ".leftSide" ).mouseover(function() { 
            $('a').css('color', 'black');
            $('body').css('color', 'black');
            $('body').css('background-color', 'white');
            $('.logo-white').hide();
            $('.logo').show();
            $('#leftImages').show();
            $('#rightImages').hide();
        });
        $( ".rightSide" ).mouseover(function() {
            $('a').css('color', 'white');
            $('body').css('color', 'white');
            $('body').css('background-color', 'black');
            $('.logo').hide();
            $('.logo-white').show();
            $('#rightImages').show();
            $('#leftImages').hide();
        });
    }


</script>
