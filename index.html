cinema_image: assets/img/winds.jpg

---
<!-- Sidebar -->
    <div id="mySidebar">
            <a class="sidebar-link" href="{{ site.baseurl }}/about"><p>ABOUT</p></a>
            <a class="sidebar-link" href="{{ site.baseurl }}/photo"><p>PHOTO</p></a>
            <a class="sidebar-link" href="{{ site.baseurl }}/cinema"><p>CINEMA</p></a>   
    </div>

    <!-- Content -->

    <div class="topNav" id="topNav">
        <a class='photoLink' href="{{ site.baseurl }}/photo">PHOTO</a>
        <a class='cinemaLink' href="{{ site.baseurl }}/cinema">CINEMA</a>
    </div>

    <!--
    <div class="mobile-flex">
        <img id="mobileImagem" alt="" src="{{ site.baseurl }}/assets/img/1_fotocopia.jpg">
    </div>
    -->

    <div class="leftSide">
        <img id="leftImages" src="{{ site.baseurl }}/{{ page.photo_image }}" alt="photoimage" class="indeximg">
    </div>
    <div class="rightSide">
        <img id="rightImages" src="{{ site.baseurl }}/{{ page.cinema_image }}" alt="cinemaimage" class="indeximg">
    </div>

    <div class="centerTitle">
        <a href="{{ site.baseurl }}/index" style="display: contents;"><img src="{{ site.baseurl }}/assets/img/logo.svg" alt="logo" class="logo"></a>
        <img src="{{ site.baseurl }}/assets/img/logo-white.svg" alt="logo-white" id="logo-white" class="logo-white">
        <button class="hamburger hamburger--squeeze index" type="button" style="outline:none">
            <span class="hamburger-box">
            <span class="hamburger-inner"></span>
            </span>
        </button>
    </div>

    <div class="main-carousel mobile">

    </div>

    
    <div class="bottomNav">
        <a href="{{ site.baseurl }}/about">ABOUT</a>
        <a href="{{ site.baseurl }}/all">ALL</a>
    </div>



<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

<script>
    var $carousel = $('.main-carousel').flickity({
    // options
    cellAlign: 'left',
    contain: true,
    pageDots: false,
    wrapAround: true,
    prevNextButtons: false,
    autoPlay: 5000,
    lazyLoad: true
    });

</script>

<script>


    const mediaQuery = window.matchMedia("(min-width: 600px)")
    if (mediaQuery.matches) {
        $( ".leftSide" ).mouseover(function() { 
            $('a').css('color', 'black');
            $('body').css('color', 'black');
            $('.centerTitle').css('background-color', 'white');
            $('.logo-white').hide();
            $('.logo').show();
            $('#leftImages').show();
            $('#rightImages').hide();
        });
        $( ".rightSide" ).mouseover(function() {
            $('a').css('color', 'white');
            $('body').css('color', 'white');
            $('.centerTitle').css('background-color', 'black');
            $('.logo').hide();
            $('.logo-white').show();
            $('#rightImages').show();
            $('#leftImages').hide();
        });
    }
    
    const mobileQuery = window.matchMedia("(max-width: 600px)")
    if (mobileQuery.matches) {
        var arrayCombined = $.map(imageRight, function(v, i) {
        return [v, imageLeft[i]];
        });

        $(document).ready(function(){
            $.each(arrayCombined, function(index, value){
                const $cellElems = $(`<div class="carousel-cell"><img data-flickity-lazyload="${value}"></div>`);
                $carousel.flickity( 'append', $cellElems );
            });
        });
    }


</script>
