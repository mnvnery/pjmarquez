---
layout: dark

---
<div id="mySidebar" class="sidebar">
  <img src="{{ site.baseurl }}/assets/img/close-white.svg" alt="menu icon" class="close-icon">
  <a href="{{ site.baseurl }}/about"><p>ABOUT</p></a>
  <a href="{{ site.baseurl }}/photo"><p>PHOTO</p></a>
  <a href="{{ site.baseurl }}/cinema"><p>CINEMA</p></a>
</div>

<div class="navigation nav-dark">
  <a href="{{ site.baseurl }}/index"><img src="{{ site.baseurl }}/assets/img/logo-white.svg" alt="logo-white" class="logo-white"></a>
  <img src="{{ site.baseurl }}/assets/img/menu-white.svg" alt="menu icon" class="menu-icon">
</div>

<div class="title-container">
    <p class="cinema-title">Your Son</p>
</div>

<div class="cinema-grid">
    {% for cinema in site.cinema %}
        <img src="{{ site.baseurl }}/{{ cinema.main_image }}" alt="project-img" data-title="{{ cinema.title }}" class="cinema-img" data-link="{{ site.baseurl}}{{ cinema.url }}">

    {% endfor %}
</div>


<div class="bottomNav">
    <a href="{{ site.baseurl }}/about">ABOUT</a>
    <a href="{{ site.baseurl }}/index">PEDRO J. M√ÅRQUEZ</a>
    <a href="{{ site.baseurl }}/all">ALL</a>
</div>


<script>
    const images = document.querySelectorAll('.cinema-img')
    const title = document.querySelector(".cinema-title")
  
    const mediaQuery = window.matchMedia("(min-width: 600px)")
    if (mediaQuery.matches) {
      images.forEach((el) => {
        el.addEventListener('mouseover', (e) => {
          titleData = e.target.getAttribute('data-title')
          title.innerHTML = titleData
          title.style.visibility = 'visible'
        })
        el.addEventListener('mouseleave', (e) => {
          title.innerHTML = "Your Son"
          title.style.visibility = 'hidden'
        })
      })
    }

    $('img.cinema-img').each(function(index){
        $(this).addClass('i_'+ index);
    });

    images.forEach((el) => {
      el.addEventListener('click', (e) => {
        link = e.target.getAttribute('data-link')
        window.location.href = link
      })
    })


</script>
